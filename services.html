<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
     </header>
     <main>
        <section id="services">
            <ul>
                <li> web development</li>
                <li> ui/ux development</li>
                <li > website migration </li>
                <li> seminars</li>
                
            </ul>
        </section>
        <form action="">
            <div>
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" placeholder="enter the name">
            </div>
            <div>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" placeholder="enter  your email">
            </div>
            <div>
                <label for="phno">Ph number:</label>
                <input type="tel"  id="phno" placeholder="enter your  number">
            </div>
            <div>
                     <label for="service-choice">Select Services:</label>
                     <select name="" id="service-choice">
                        <option value="web development"> web development</option>
                        <option value="ui/ux development"> ui/ux development</option>
                        <option value=" website migration"> website migration</option>
                        <option value="seminars" selected>seminars</option>
                         <option value="others">other</option>

                     </select>
                
            </div>
            <div>
                <label for="budget-input">Estimated Budget:</label>
                <input type="tel" id="budget-input" >
            </div>
            <button type="submit">submit </button>
            <button type="reset">reset</button>
          
            

         

        </form>
     </main>
    
</body>
</html>
