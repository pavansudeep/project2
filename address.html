<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
       <center> <h1> Address Form</h1></center>
    </header>
    <hr>
    <main>
        
        <h1>Personal Details:</h1>
        <form action="">
            <label for="name-input">NAME:</label>
            <input type="text" placeholder="enter your name" id="name-input">

            <label for="email-input">Email:</label>
            <input type="email" placeholder="enter your email" id="email-input">

            <label for="ph-input">PhoneNumber:</label>
            <input type="tel" placeholder="enter your  number " id="ph-input">

            <label for="gender-input">Gender:</label>
            <select name="" id="gender-input">
                <option value="M"> Male</option>
                <option value="F"> Female</option>
            </select>
            <hr>

            <h1> ADRESS DETAILS:</h1>
            <label for="flat-input">House/FlatNo:</label>
            <input type="text" placeholder="enter your flat no" id="flat-input">
            <div>
            <label for="street-input">Street Details:</label>
            <textarea id="street-input" rows="5" cols="100"></textarea>
            </div>
            <div>
            <label for="add-input">City:</label>
            <select name="" id="add-input">
                <option value="B"> Bangalore</option>
                <option value="H" selected> Hyderabad</option>
                <option value="C"> Chennai</option>
                <option value="M"> Mumbai</option>

            </select>
            </div>
            
            <div>
               <label for="State-input">State:</label> 
                <select name="" id="add-input">
                <option value="B"> Karnataka</option>
                <option value="H" selected> Telengana</option>
                <option value="C"> TamilNadu</option>
                <option value="M"> Maharashta</option>
                </select>


            </div>
            <div>
            <label for="pin-input">Pincode:</label>
            <input type="number" placeholder="enter pincode" id="pin-input">
            </div>
            <hr>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            
    

        


        </form>
        

   
    </main>
    
</body>
</html>
